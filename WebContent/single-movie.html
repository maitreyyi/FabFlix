<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Movie</title>
</head>
<body>
<h1>Single Movie Page</h1>

<!-- Creates header for page-->
<!-- This is where title, year, director, and rating is populated -->
<h3 id="movie_info"></h3>
<!-- Create a table for the genre and rating-->
<table id=genre_table class="table table-striped">
    <thead>
    <tr>
        <th>Genres</th>
    </tr>
    </thead>

    <!-- Table body is populated dynamically -->
    <tbody id=genre_table_body></tbody>
</table>

<table id=stars_table class="table table-striped">
    <thead>
    <tr>
        <th>Stars</th>
    </tr>
    </thead>

    <!-- Table body is populated dynamically -->
    <tbody id=stars_table_body></tbody>
</table>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="single-movie.js"></script>
</body>


</html>

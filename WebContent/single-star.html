<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Star</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="movie-list.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"><b>FabFlix</b></span>
            </a>
        </header>
    </div>
    <!-- DISPLAY TABLE -->
    <!-- This is where name of actor and birthyear of actor is displayed -->
    <div class="mx-auto mt-5" style="width: 80%">
        <h1 id=star_info></h1>
        <!-- Create a table for the movies-->
        <table id=movie_table class="table table-striped table-bordered rounded overflow-hidden">
            <thead class ="table-primary">
            <tr>
                <th>Movies</th>
            </tr>
            </thead>

            <!-- Table body is populated dynamically -->
            <br>
            <tbody id=movie_table_body></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>


    <!-- Load our own JS file -->
    <script src="single-star.js"></script>

</body>
</html>

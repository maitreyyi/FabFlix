<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login to Fablix</title>
</head>
<body style="background: aliceblue">
<div id="head-bar" style="background-image: linear-gradient(to right, dodgerblue, cadetblue); height: 50px"></div>
<div style="width: 500px; height: 550px; background: white" class="position-absolute top-50 start-50 translate-middle border rounded-3 shadow p-5">
    <h2 class="text-center mt-4">Login to Fablix</h2>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="login_form" method="post" action="#" class="px-5 pt-3">
        <label for="username"><b>Username:</b></label>
        <input id="username" name="username" class="form-control" placeholder="Enter Username" type="text">
        <br>
        <label for="password"><b>Password:</b></label>
        <input id="password" name="password" class="form-control" placeholder="Enter Password" type="password">

        <div class="row">
            <input type="submit" value="Login" class="mt-4 mx-2 btn btn-primary col mt-4">
        </div>
    </form>

    <div id="login_error_message" class="text-center mt-2"></div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>
<script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>

</body>
</html>

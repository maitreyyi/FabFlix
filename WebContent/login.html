<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login to Fablix</title>
</head>
<body>
<div style="width: 400px; height: 420px" class="position-absolute top-50 start-50 translate-middle border rounded-3 shadow p-5">
    <h2 class="text-center mt-4">Login to Fablix</h2>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="login_form" method="post" action="#" class="ps-5 pt-3">
        <label><b>Username:</b></label>
        <label>
            <input name="username" placeholder="Enter Username" type="text">
        </label>
        <br>
        <label><b>Password:</b></label>
        <label>
            <input name="password" placeholder="Enter Password" type="password">
        </label>
        <br>
        <input type="submit" value="Login" class="mt-4">
    </form>

    <div id="login_error_message" class="text-center mt-2"></div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>

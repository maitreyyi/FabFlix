<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FabFlix</title>
</head>

<body>
<header class="justify-content-start py-3 mb-4 border-bottom">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="./" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4"><b>FabFlix</b></span>
                </a>
            </div>
            <div class="col">
                <!-- Search Bar -->
                <div class="input-group justify-content-end">
                    <button class="btn" type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">üîç</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownButton">
                        <li>
                            <form id = "search" class="px-4 py-3">
                                <div class="mb-3">
                                    <input name="title" type="text" class="form-control" placeholder="Title">
                                </div>
                                <div class="mb-3">
                                    <input name = "year" type="number" class="form-control" placeholder="Year">
                                </div>
                                <div class="mb-3">
                                    <input name="director" type="text" class="form-control" placeholder="Director">
                                </div>
                                <div class="mb-3">
                                    <input name = "star_name" type="text" class="form-control" placeholder="Star Name">
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="mx-auto mt-5" style="width: 80%">
    <h1>Confirmation Details:</h1>
    <table id=sales_details class="table table-striped table-bordered rounded overflow-hidden">
        <thead class="table-primary">
        <tr>
            <th style="width:20%">Sale ID</th>
            <th style="width:50%">Title</th>
            <th style="width:15%">Quantity</th>
            <th>Price</th>
        </tr>
        </thead>

        <!-- Table body is populated dynamically -->
        <tbody id=sales_details_body></tbody>
        <thead class="table-primary">
            <tr>
                <th colspan="3"></th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody id=total_body></tbody>
    </table>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- include our own JS file -->
<script src="./order-placed.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FabFlix</title>
</head>

<body>
<header class="justify-content-start py-3 mb-4 border-bottom">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="./" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4"><b>FabFlix</b></span>
                </a>
            </div>
            <div class="col">
                <!-- Search Bar -->
                <div class="input-group justify-content-end">
                    <button class="btn" type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">üîç</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownButton">
                        <li>
                            <form id = "search" class="px-4 py-3">
                                <div class="mb-3">
                                    <input name="title" type="text" class="form-control" placeholder="Title">
                                </div>
                                <div class="mb-3">
                                    <input name = "year" type="number" class="form-control" placeholder="Year">
                                </div>
                                <div class="mb-3">
                                    <input name="director" type="text" class="form-control" placeholder="Director">
                                </div>
                                <div class="mb-3">
                                    <input name = "star_name" type="text" class="form-control" placeholder="Star Name">
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div style="width: 800px; height: 600px" class="position-absolute top-50 start-50 translate-middle border rounded-3 shadow p-5">
    <h2 class="text-center mt-4 pt-1">Payment Details</h2>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <h4 id="total" class="text-center bg-info-subtle p-3 m-2">Cart Total: $place.holder</h4>
    <form id="login_form" method="post" action="#" class="px-3 pt-2">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="first_name" class="form-label ms-2"><b>First Name:</b></label>
                <input id="first_name" class="form-control" name="first_name" placeholder="First Name" type="text">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="last_name" class="form-label ms-2"><b>Last Name:</b></label>
                <input id="last_name" class="form-control" name="last_name" placeholder="Last Name" type="text">
            </div>
        </div>
        <br>

        <label for="card" class="ms-2"><b>Credit Card Number:</b></label>
        <input id="card" class="form-control" name="card" placeholder="Credit Card Number" type="password">
        <br>

        <label for="expir_date" class="ms-2"><b>Expiration Date:</b></label>
        <input id="expir_date" class="form-control" name="expir_date" placeholder="Expiration Date" type="date">
        <br>

        <div class="row">
            <input type="submit" value="Purchase" class="mt-4 mx-2 btn btn-success col">
        </div>
    </form>

    <div id="login_error_message" class="text-center mt-2"></div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- include our own JS file -->
<script src="./payment.js"></script>
</body>

</html>
